<!DOCTYPE html>
<html>
<head>
  <title>Design a HTML form</title>
</head>
<body>

<form action="" method="get">
<fieldset style="width:400px;">
<legend>Your Details:</legend>
<label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br>
<label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br>
</fieldset><br />
</form>

<form action="" method="get">
<fieldset style="width:400px;">
<legend>Your Review:</legend><br>
<label>How did you hear about us? </label>
<select>
  <option value="google">Google</option>
  <option value="add">Adds</option>
</select>
<br><br>
<label>Would you visit again? </label><br>
	<label class="radio-inline">
	<input type="radio" name="answer" value="yes"> Yes
    </label>
    <label class="radio-inline">
  	<input type="radio" name="answer" value="no"> No
    </label>
    <label class="radio-inline">
  	<input type="radio" name="answer" value="maybe"> May be 
    </label> 
<br><br>
<label>Comments: </label><br>
<textarea rows="4" cols="50"></textarea><br><br>
<input type="checkbox" name="vehicle" value="Bike" checked>Sign me up for email updates<br><br>
<button type="submit" form="form1" value="Submit">Submit Review</button>
</fieldset><br />
</form>
</body>
</html>
